<body>

        <% include ./nav.html %>

    <div class="container-fluid justify-content-center mt-5 mb-5">
        <div class="mb-3" style="text-align: center;">
            <h3> sign in </h3>
        </div>

        <% if(locals.err) {%>
            <p><%= err %></p>
            <% }%>

        <div class="container justify-content-center" style="border: 2px solid gray; padding: 50px; width: 450px;">
            <form action='/signup' method="POST">

                <div class=" form-row form-group">
                        <label for="inputName">Name</label>
                        <input type="text" name='name' class="form-control" id="inputName" placeholder="Name">
                </div>


                <div class="form-row">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name='email' class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-row">
                        <label for="inputPassword5">Password</label>
                        <input type="password" name='password' id="inputPassword5" class="form-control"  placeholder="Password" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </small>
                </div>

                        </label>
                    </div>
                </div> -->
                <button type="submit" class="btn btn-danger mt-5" style="width: 100%;">Sign in</button>
            </form>
        </div>
