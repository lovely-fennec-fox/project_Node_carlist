<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>Login</title>

   <% include ./inc/header.ejs %>

  <style>



    .login_body {
      margin-top: 500px;
      margin-bottom: 100px;
    }

    .login_title {
      margin-top: 100px;

    }

  </style>
</head>
<body>

  <% include ./nav.html %>
  
  <div class="container-fluid justify-content-center" > 
    <div class="container justify-content-center mt-5 login_body" >
        <div class='login_title' style="text-align: center;">
            <h1 class="h2 mb-3 font-weight-normal">Please Log in</h1>
        </div> 
        <div class='container' style="max-width: 450px; border: 2px solid gray; padding: 50px;">

            <form class="form-signin" action="/login_check" method="post">
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name='email' class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name='password' class="form-control mt-2" placeholder="Password" required>
                <div class="checkbox mb-3 mt-2">
                  <label>
                    <!-- <input type="checkbox" value="remember-me"> Remember me -->
                  </label>
                </div>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Log in</button>
              </form>
        </div>
    </div>
  </div>  

  <% include ./inc/footer.ejs %>  

</body>
</html>
